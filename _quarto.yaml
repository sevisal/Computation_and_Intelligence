project:
  type: website
  output-dir: _site

website:
  title: "Computación e Inteligencia"
  navbar:
    left:
      - text: "{{< var lang >}}"
        href: index.qmd
      - text: "Labs"
        menu:
          - text: "Lab 1"
            href: lab1.qmd
  page-footer:
    center: "© 2025 Carlos Sevilla Salcedo"

format:
  html:
    theme: cosmo
    css: styles.scss
    toc: true
    toc-depth: 3
    code-fold: true
    page-layout: article

# Language-specific builds
profiles:
  - id: es
    format:
      html:
        lang: es
    execute:
      filters: ["lang=es"]
  - id: en
    format:
      html:
        lang: en
    execute:
      filters: ["lang=en"]
