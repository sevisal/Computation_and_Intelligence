<button id="lang-toggle">🌐 English</button>

<script>
  const setLang = (lang) => {
    document.body.classList.remove("lang-es", "lang-en");
    document.body.classList.add(`lang-${lang}`);
    localStorage.setItem("lang", lang);

    // toggle button text
    const btn = document.getElementById("lang-toggle");
    if (btn) btn.innerText = lang === "es" ? "🌐 English" : "🌐 Español";
  };

  document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.getElementById("lang-toggle");
    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        const current = document.body.classList.contains("lang-es") ? "es" : "en";
        setLang(current === "es" ? "en" : "es");
      });
    }

    // set initial language
    setLang(localStorage.getItem("lang") || "es");
  });
</script>
