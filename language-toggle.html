<button id="lang-toggle">🌐 English</button>

<script>
  const setLang = (lang) => {
    if (lang === 'en') {
      document.body.classList.add('lang-en');
      document.getElementById('lang-toggle').innerText = '🌐 Español';
    } else {
      document.body.classList.remove('lang-en');
      document.getElementById('lang-toggle').innerText = '🌐 English';
    }
    localStorage.setItem('lang', lang);
  };

  document.getElementById('lang-toggle').addEventListener('click', () => {
    const isEnglish = document.body.classList.contains('lang-en');
    setLang(isEnglish ? 'es' : 'en');
  });

  // Initialize with saved language or default to Spanish
  const savedLang = localStorage.getItem('lang') || 'es';
  setLang(savedLang);
</script>
