<div>
  <button id="lang-toggle">🌐 English</button>
</div>

<script>
  const setLang = (lang) => {
    document.body.classList.remove("lang-en", "lang-es");
    document.body.classList.add("lang-" + lang);
    localStorage.setItem("lang", lang);

    const btn = document.getElementById("lang-toggle");
    if (btn) btn.innerText = lang === "es" ? "🌐 English" : "🌐 Español";
  };

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("lang-toggle").addEventListener("click", () => {
      const isEs = document.body.classList.contains("lang-es");
      setLang(isEs ? "en" : "es");
    });

    // Initial language
    setLang(localStorage.getItem("lang") || "es");
  });
</script>
